.movie-card {

.movie-card img {

  height: 100%;
  border-radius: 10px;
}


/* Tablet responsiveness */
@media (max-width: 768px) {
  .movie-card {
    width: 170px;
    height: 200px;
  }
  .movie-card img {
  width: 100%;
  height: 200px;
  border-radius: 10px;
}
}

/* Phone responsiveness */
@media (max-width: 480px) {
  .movie-card {
    flex: 0 0 auto;
    width: 150px;
    height: 220px;
    text-align: center;
  }

  .movie-card img {
    width: 150px;
    height: 220px;
    object-fit: cover; /* Prevent stretching */
    border-radius: 10px;
    display: block;
    margin: 0 auto;
  }
}
