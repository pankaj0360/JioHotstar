<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgetPassword</title>
    <style>
        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f4f4f4 0%, #c1fbef 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    overflow: hidden; /* Prevent Y-axis scroll */
}

/* Form Container */
form {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease;
    overflow: hidden; /* Prevent form overflow */
}

/* Heading Style */
h1 {
    margin-bottom: 25px;
    color: #333;
    font-size: 28px;
    text-align: center;
    font-weight: bold;
}

/* Label Styles */
label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    color: #333;
    font-weight: bold;
}

/* Input Styles */
input[type="email"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: 0.3s ease;
    background-color: rgba(255, 255, 255, 0.9);
}

/* Focus Effect for Inputs */
input[type="email"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    background-color: #ffffff;
}

/* Submit Button Styling */
input[type="submit"] {
    width: 100%;
    background: linear-gradient(135deg, #28a745, #00c6ff);
    color: white;
    border: none;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

/* Submit Button Hover Effect */
input[type="submit"]:hover {
    background: linear-gradient(135deg, #218838, #00a2ff);
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
    transform: scale(1.05);
}

input[type="submit"]:active {
    transform: scale(0.95);
}

/* Smooth fadeIn Animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Responsive Mobile */
@media (max-width: 400px) {
    form {
        width: 90%;
        padding: 25px 20px;
    }

    h1 {
        font-size: 24px;
    }

    input[type="email"], input[type="submit"] {
        font-size: 16px;
    }
}

    </style>
</head>
<body>
    <form action="/user/ForgotPassword" method="post">
        <h1>Forget Password</h1>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
