<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioHotstar - Login</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mail-icon"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            <h1>JioHotstar</h1>
        </div>

        <div class="login-form">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please enter your details to sign in</p>
            
            <form action="/user/login" method="POST">
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    <input type="email" placeholder="Email Address" name="email" required>
                </div>

                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input type="password" placeholder="Password" name="password" required>
                    <button type="button" class="show-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5c-7.333 0-12 9-12 9s4.667 9 12 9 12-9 12-9-4.667-9-12-9Z"/><circle cx="12" cy="14" r="3"/></svg>
                    </button>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="/user/forgot-password" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="/user/signUp">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
