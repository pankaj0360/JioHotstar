 <script>
    function toggleMenu() {
        document.querySelector('.menu').classList.toggle('show');
    }
    const apiKey = 'e672a5da20da266f2e2c153bcd39886b';
    
const tvSections = [
  { title: "Trending in India", url: `https://api.themoviedb.org/3/trending/tv/week?api_key=${apiKey}&region=IN` },
  { title: "Popular US Shows", url: `https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}&region=US` },
  { title: "Top Rated Shows", url: `https://api.themoviedb.org/3/tv/top_rated?api_key=${apiKey}` },
  { title: "Airing Today in India", url: `https://api.themoviedb.org/3/tv/airing_today?api_key=${apiKey}&region=IN` },
];

const sectionContainer = document.getElementById('tv-show-sections');

tvSections.forEach(section => {
  fetch(section.url)
    .then(res => res.json())
    .then(data => {
      const shows = data.results;
      const sectionHTML = `
        <div class="tv-section">
          <h2>${section.title}</h2>
          <div class="tv-slider">
            ${shows.map(show => `
              <div class="tv-card">
                  <img src="https://image.tmdb.org/t/p/w500${show.poster_path}" alt="${show.name}"  onclick="window.location.href='/user/movieShow?title=${encodeURIComponent(show.name)}'"/>
                
              </div>
            `).join('')}
          </div>
        </div>
      `;
      sectionContainer.insertAdjacentHTML('beforeend', sectionHTML);
    })
    .catch(err => console.error(err));
});
</script>
